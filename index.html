<!DOCTYPE html>
<html>
<head>
  <title>Wildfire Perimeters Since 2000 (Over 100 Acres)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Esri Leaflet CSS (optional) -->
  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- Esri Leaflet plugin -->
<script src="https://unpkg.com/esri-leaflet@3.0.11/dist/esri-leaflet.js"></script>

<script>
  // Initialize the map
  const map = L.map('map').setView([37.5, -119], 6); // Adjust center/zoom as needed

  // Add base layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Add ArcGIS Feature Layer for wildfires since 2000 over 100 acres
  const wildfireLayer = L.esri.featureLayer({
    url: 'https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/Fire_Perimeter_History_Since_2000__over_100_acre/FeatureServer/0',
    style: function () {
      return { color: '#e25822', weight: 1 };
    },
    onEachFeature: function (feature, layer) {
      const props = feature.properties;
      layer.bindPopup(
        `<strong>${props.FIRE_NAME || 'Unknown Fire'}</strong><br>` +
        `Year: ${props.FIRE_YEAR}<br>` +
        `Acres: ${props.GIS_ACRES.toLocaleString()}`
      );
    }
  }).addTo(map);
</script>

</body>
</html>
